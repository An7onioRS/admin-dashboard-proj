<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-dashboard">
        <div class="sidebar">
            <h2>
                <img src="images/view-dashboard-outline (1).png" alt="dashboard icon">Dashboard
            </h2>
            <div class="sidebar-elements">
                <div class="main-elements">
                    <div class="sidebar-button">
                        <img src="images/home.png" alt="Home Button"/>
                        <button>Home</button>
                    </div>
                    <div class="sidebar-button">
                        <img src="images/home.png" alt="Home Button"/>
                        <button>Profile</button>
                    </div>
                    <div class="sidebar-button">
                        <img src="images/home.png" alt="Home Button"/>
                        <button>Messages</button>
                    </div>
                    <div class="sidebar-button">
                        <img src="images/home.png" alt="Home Button"/>
                        <button>History</button>
                    </div>
                    <div class="sidebar-button">
                        <img src="images/home.png" alt="Home Button"/>
                        <button>Tasks</button>
                    </div>
                    <div class="sidebar-button">
                        <img src="images/home.png" alt="Home Button"/>
                        <button>Communities</button>
                    </div>
                </div>
                <div class="technical-elements">
                    <div class="sidebar-button">
                        <img src="images/home.png" alt="Home Button"/>
                        <button>Settings</button>
                    </div>
                    <div class="sidebar-button">
                        <img src="images/home.png" alt="Home Button"/>
                        <button>Support</button>
                    </div>
                    <div class="sidebar-button">
                        <img src="images/home.png" alt="Home Button"/>
                        <button>Privacy</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="searchbar-header">
                <button class="search-button"><img src="images/magnify.svg" alt="Search Button Icon"></button>
                <input class="searchbar" type="text" name="searchbar">
                <img src="images/bell-ring-outline.svg" alt="Notification Bell">
                <img src="images/reddit-icon.png" alt="User Profile Icon" class="user-icon" height="25">
                <h3>Jason Mamoa</h3>
            </div>
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
